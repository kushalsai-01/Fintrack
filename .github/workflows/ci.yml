name: FinTrack Pro CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'
  PYTHON_VERSION: '3.11'

jobs:
  # Backend Lint, Type Check, and Build
  backend-checks:
    name: Backend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fintrack-pro/backend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./fintrack-pro/backend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "No lint script found"

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build backend
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: backend-dist
          path: ./fintrack-pro/backend/dist
          retention-days: 7

  # Frontend Lint, Type Check, and Build
  frontend-checks:
    name: Frontend - Lint & Build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fintrack-pro/frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ./fintrack-pro/frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint || echo "No lint script found"

      - name: TypeScript type check
        run: npx tsc --noEmit

      - name: Build frontend
        run: npm run build
        env:
          VITE_API_URL: http://localhost:5000/api
          VITE_WS_URL: ws://localhost:5000

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-dist
          path: ./fintrack-pro/frontend/dist
          retention-days: 7

  # ML Service Lint and Tests
  ml-service-checks:
    name: ML Service - Lint & Syntax Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ml-service

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: ./ml-service/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Run Black formatter check
        run: black --check app/ || echo "Black formatting issues found (non-blocking)"

      - name: Run Flake8 linter
        run: flake8 app/ --max-line-length=120 --extend-ignore=E203,W503 || echo "Flake8 warnings found (non-blocking)"

      - name: Python syntax check
        run: python -m py_compile app/**/*.py

  # Docker Build Tests
  docker-build:
    name: Docker - Build Images
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, ml-service-checks]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./fintrack-pro/backend
          file: ./fintrack-pro/backend/Dockerfile
          push: false
          tags: fintrack-backend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./fintrack-pro/frontend
          file: ./fintrack-pro/frontend/Dockerfile
          push: false
          tags: fintrack-frontend:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VITE_API_URL=http://localhost:5000/api
            VITE_WS_URL=ws://localhost:5000

      - name: Build ML Service Image
        uses: docker/build-push-action@v5
        with:
          context: ./ml-service
          file: ./ml-service/Dockerfile
          push: false
          tags: fintrack-ml:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration Tests (Optional - Add when tests exist)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, ml-service-checks]
    if: false # Disabled until test suite is implemented

    services:
      mongodb:
        image: mongo:7.0
        env:
          MONGO_INITDB_ROOT_USERNAME: test
          MONGO_INITDB_ROOT_PASSWORD: test123
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.adminCommand({ ping: 1 })'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install backend dependencies
        working-directory: ./fintrack-pro/backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./fintrack-pro/backend
        run: npm test || echo "No tests configured yet"
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://test:test123@localhost:27017/fintrack-test?authSource=admin
          REDIS_URL: redis://localhost:6379/1
          JWT_SECRET: test-jwt-secret-key-minimum-32-chars-long
          JWT_REFRESH_SECRET: test-refresh-secret-key-minimum-32-chars-long

  # Security Scan (Optional)
  security-scan:
    name: Security - Dependency Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run npm audit (Backend)
        working-directory: ./fintrack-pro/backend
        run: npm audit --audit-level=high || echo "Vulnerabilities found (non-blocking)"

      - name: Run npm audit (Frontend)
        working-directory: ./fintrack-pro/frontend
        run: npm audit --audit-level=high || echo "Vulnerabilities found (non-blocking)"

      - name: Run pip safety check (ML Service)
        working-directory: ./ml-service
        run: |
          pip install safety
          safety check -r requirements.txt || echo "Vulnerabilities found (non-blocking)"

  # Notification on Success
  notify-success:
    name: CI Pipeline Success
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks, ml-service-checks, docker-build]
    if: success()

    steps:
      - name: Success notification
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "Backend build: SUCCESS"
          echo "Frontend build: SUCCESS"
          echo "ML Service build: SUCCESS"
          echo "Docker images: SUCCESS"
